name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2
      
      - name: Build images
        timeout-minutes: 10
        run: docker compose build
    
      
      - name: Stop containers
        continue-on-error: true
        run: docker compose down -v
